<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            About
        </div>
        <div class="panel-body">
            <div>
                <h3>Les infos :</h3>
                <ul class="list-group">
                    <li class="list-group-item">Nom : <strong>{{info.name}}</strong></li>
                    <li class="list-group-item">Email : <strong>{{info.email}}</strong> </li>
                    <li class="list-group-item">Tel : <strong>{{info.tel}}</strong></li>
                </ul>
            </div>
            <div class="form-group">
                <label class="form-control">Le message</label>
                <input type="text" [(ngModel)]="commentaire.message">
                <button class="btn btn-primary" (click)="onAddCommentaire()">Ajouter Commentaire</button>
            </div>
            <div>
                <h3>Les commentaires :</h3>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let c of comments">
                        {{c.message}}, <span class="badge">date : {{c.date|date:'dd/MM/yyyy:HH:mm:ss'}} </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
